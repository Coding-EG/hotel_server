<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Hotel Menu</h2>
    <h3 class="text-center mb-4">Login Form</h3>
    <form action="/api/user" method="POST">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">User Email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" name="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" name="loginPassword" minlength="8" maxlength="64" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </form>
    
  </div>
</body>
</html>
