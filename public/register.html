<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    .container h2, .container h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      border: 1px solid #ccc;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Our Service</h2>
    <h3>Create Your Account</h3>
    <form action="/api/register" method="POST">
        <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="firstName" required>
          </div>
          <div class="form-group mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="lastName" required>
          </div>
          <div class="form-group mb-3">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" placeholder="Choose a username" name="userName" required>
          </div>
          <div class="form-group mb-3">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" name="userEmail" required>
          </div>
          <div class="form-group mb-3">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" placeholder="Choose a password" name="userPassword" required>
          </div>
          
     
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </div>
    </form>
  </div>
</body>
</html>
